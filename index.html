<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mu Amigo | Season 15</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo para servidor de Mu Online */
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .banner {
            background: url('https://via.placeholder.com/1920x600/333/ffcc00?text=MU+AMIGO+BANNER') no-repeat center;
            background-size: cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000;
        }

        .btn-play {
            background: #ff3333;
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-play:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header com logo e menu -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/200x80/000/ffcc00?text=MU+AMIGO" alt="Mu Amigo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#download">Download</a></li>
                <li><a href="#ranking">Ranking</a></li>
                <li><a href="#register">Registrar</a></li>
                <li><a href="#suporte">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner principal -->
    <section class="banner">
        <h1>MU AMIGO - SEASON 15</h1>
        <p>XP: 500x | DROP: 50% | EVENTOS DIÁRIOS</p>
        <a href="#register" class="btn-play">JOGUE AGORA</a>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Mu Amigo - Todos os direitos reservados.</p>
        <p>Discord: <a href="#" id="discord-link">discord.gg/muamigo</a></p>
    </footer>
</body>
</html>
